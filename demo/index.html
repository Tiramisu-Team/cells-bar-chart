<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
    <title>Demo cells-bar-chart</title>
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="../../coronita-icons/coronita-icons.html">
    <link rel="import" href="../../cells-demo-helper/cells-demo-helper.html">
    <link rel="import" href="../cells-bar-chart.html">
    <link rel="import" href="css/demo-styles.html">
  </head>
  <body unresolved ontouchstart>
    <cells-demo-helper>
      <cells-demo-case heading="Basic" description="A basic example">
        <template>
          <cells-bar-chart id="chart"></cells-bar-chart>
          <script>
              document.addEventListener('WebComponentsReady', () => {
                var demo = document.querySelector('cells-bar-chart#chart');
                demo.detail = {
                  categories: ["category","lalalallalallaal00"],
                  data: [{
                    "name": "Chrome",
                    "data": [62.74,5]
                  },
                  {
                    "name": "Firefox",
                    "data": [70,5]  
                  }]
                };
              })
            </script>
        </template> 
      </cells-demo-case>
    </cells-demo-helper>
  </body>
</html>
